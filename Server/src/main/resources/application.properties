spring.application.name=convo
# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/convo_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=yourpassword

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-32-characters-long
jwt.expirationMs=86400000

# Jackson Configuration
spring.jackson.serialization.indent-output=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.myapp.chatapp=DEBUG
logging.level.org.springframework.security=DEBUG

# Seeder toggle (set to true temporarily to seed data)
app.seed.enabled=false